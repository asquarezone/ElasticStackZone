input
{
    file
    {
        path => "/home/ubuntu/ml-latest-small/movies.csv"
        start_position => "beginning"

    }
}
filter
{
    csv
    {
        autodetect_column_names => true
    }
    mutate
    {
        convert => {
            "movieId" => "integer"
        }
        uppercase => [ "title" ]
    }

}
output
{
    stdout
    {
        codec => rubydebug
    }
}